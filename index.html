<head>

    <title>Hora do Dia</title>
    <style>
        body{
    background: rgb(70,165,236);
    font: normal 15pt Arial;
}
header{
    color: white;
    text-align: center;
}
section{
    background: white;

    </style>
</head>
<img src="https://asea.org.br/wp-content/uploads/2014/07/iesb.png" width="100" height="100" />

       Curso: Análise e Desenvolvimento de Sistemas. </br>

   </p>
   <hr>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">
            aqui é a mensagem...
        </div>
        <div id="foto">
            <img id="imagem" src="Manha.png" alt="Foto do dia" height="300"width="300">
        </div>
    </section>
    <footer>
        <p>&copy; Exercício guanabara 01</p>
    </footer>
</body>
<script>
    
function carregar(){
    var msg = window.document.getElementById('msg')
    var img = window.document.getElementById('imagem')
    var data = new Date()
    var hora = data.getHours()
   //var hora = 14
    msg.innerHTML = `Agora são ${hora} horas.`
    if (hora >= 0 && hora < 12) {
        //BOM DIIIA!
        img.src = 'manha.png'
        document.body.style.backgroundColor = '#d8bd94'
    } else if (hora >= 12 && hora <18) {
        //BOA TARDEE!
        img.src = 'tarde.png'
        document.body.style.backgroundColor = '#f4821d'
    } else {
        //BOA NOIITE!
        img.src = 'noite.png'
        document.body.style.backgroundColor = '#032140'
    }
}
  </script>
</html>
